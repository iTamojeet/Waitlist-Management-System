{% extends 'base.html' %}

{% block title %}Error {{ error_code }} - {{ message }}{% endblock %}

{% block content %}
<section class="section bg-dark text-light" style="min-height: 80vh; display: flex; align-items: center;">
    <div class="container text-center">
        <div class="animate-on-scroll">
            <h1 class="display-1 fw-bold text-danger mb-4">{{ error_code }}</h1>
            <h2 class="display-6 mb-4">{{ message }}</h2>
            <p class="lead mb-5">Something went wrong. Please try again later or return to the homepage.</p>
            <a href="/" class="btn btn-light btn-lg">
                <i class="fas fa-home me-2"></i>Return to Homepage
            </a>
        </div>
    </div>
</section>
{% endblock %}
